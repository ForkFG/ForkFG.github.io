<!doctype html>
<html>
	<head>
		<title>【Barren Land 蛮荒大陆】</title>
		<style>
		.sel,.key
		{
			color: green;
			background-color: white;
			padding: 10px;
			border: 2px solid green;
			border-radius: 10px;
			margin: 10px;
			width: 200px;
			line-height: 25px;
		}
		.sel:hover
		{
			color: white;
			background-color: green;
		}
		.selbox
		{
			width: 14px;
			height: 14px;
			border-radius:50px;
			border: 2px solid green;
			background-color: white;
		}
		.selboxdot
		{
			width: 5px;
			height: 5px;
			border-radius:50px;
			border: 2px solid green;
			background-color: green;
			margin: 2.5px;
		}
      
		body
		{
			background-color: #d0e4fe;
			color: green;
			font-family: "宋体";
			margin: 30px;
		}
		h1,h2,h3,h4,h5,h6,p,b
		{
			margin: 2px;
			font-family: "宋体";
		}
		span
		{
			display: block;
		}
		</style>
		<script>
			function HideElement(id)
			{
				document.getElementById(id).style.display="none";
			}
			function ShowElement(id)
			{
				document.getElementById(id).style.display="block";
			}
			
			function FormSelbox(id)
			{
				document.getElementById(id).dataset.sel="/";
			}
			function FormSelbox(id)
			{
				document.getElementById(id).dataset.sel="/";
			}
			function AddSelbox(form,id)
			{
				document.getElementById(id).dataset.form=form;
				document.getElementById(id).onclick=function()
				{
					if(document.getElementById(this.dataset.form).dataset.sel!="/")document.getElementById(document.getElementById(this.dataset.form).dataset.sel).firstElementChild.style.display="none";
					document.getElementById(this.dataset.form).dataset.sel=this.id;
					this.firstElementChild.style.display="block";
				}
			}
			function SubmitSelbox(form,id,f_submit)
			{
				document.getElementById(id).dataset.form=form;
				document.getElementById(form).dataset.submit=f_submit;
				document.getElementById(id).onclick=function()
				{
					eval(document.getElementById(this.dataset.form).dataset.submit);
					submit(document.getElementById(this.dataset.form).dataset.sel);
					this.firstElementChild.style.display="block";
				}
			}
			
			function Killit()
			{
				FormSelbox("SbF_选择职业");
				AddSelbox("SbF_选择职业","Sb_选择职业_弓箭手");
				AddSelbox("SbF_选择职业","Sb_选择职业_魔法师");
				SubmitSelbox("SbF_选择职业","SbS_选择职业",
				function submit(sel)
				{
					if(sel=="Sb_选择职业_弓箭手")alert("你选择了【弓箭手】作为你的职业！剧情正在疯狂敲代码中！敬请期待！");
					if(sel=="Sb_选择职业_魔法师")alert("你选择了【魔法师】作为你的职业！剧情正在疯狂敲代码中！敬请期待！");
				});
			}
		</script>
	</head>
	<body onload="Killit()">
		<div id='M_页头'>
			<h1>【Barren Land 蛮荒大陆】</h1>
			<hr>
		</div>
		<div id='M_开始'>
			<span class='sel' onclick='~function(){HideElement("M_开始");ShowElement("M_选择职业");}()'><h3>开始</h3></span>
			<span class='sel' onclick='~function(){alert("读档功能未开放，敬请期待！");}()'><h3>读档</h3></span>
			<hr>
		</div>
		<div id='M_选择职业' style='display: none;'>
			<h3>【选择职业】</h3> <br>
			<div id="SbF_选择职业">
			<span id="Sb_选择职业_弓箭手" class="selbox" style="position:absolute"><span class="selboxdot" style="display: none;"></span></span><h3 style="margin-left: 20px;">弓箭手</h3> <br>
			<span id="Sb_选择职业_魔法师" class="selbox" style="position:absolute"><span class="selboxdot" style="display: none;"></span></span><h3 style="margin-left: 20px;">魔法师</h3>
			<span id="SbS_选择职业" class='sel'><h3>确定</h3></span>
		</div>
			<hr>
		</div>
		<div id='M_页尾'>
			<h3>by 【Ice__Lava~~ 冰の岩浆】 on 【2018-09-29】</h3> <br>
			<span class='sel' onclick='~function(){alert("谢谢！游戏内容正在疯狂敲代码中！敬请期待！");}()'><h3>点赞</h3></span>
		</div>
	</body>
</html>
