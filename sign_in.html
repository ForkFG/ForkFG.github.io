<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html' charset='UTF-8'/>
		<title>Mushouse - Sign in</title>
		<link rel='stylesheet' type='text/css' href='./style.css'>
		<link rel='stylesheet' type='text/css' href='https://icelava.ga/fa/css/font-awesome.min.css'>
		<script type='text/javascript' src='https://icelava.ga/main.js'></script>
		<script type='text/javascript' src='https://icelava.ga/marked.min.js'></script>
		<script type='text/javascript' async src='https://cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
	</head>
	<body onload='init();'>
		<div id='guide'></div>
		<p id='pos'>Sign in</p>
		<div id='main'>
			<div>
				<p class='title'>
					<i class='fa fa-sign-in'></i> 在这里登录您的 Mushouse 账户！
				</p>
				<form method='post' action='http://loli.icelava.ga/sign_in.php'>
					<p class='text' style='text-align: center;'>
						<p class='text'><i class='fa fa-fw fa-user-circle'></i></p> <input type='text' name='un' placeholder='用户名' autocomplete='off'> <br>
						<p class='text'><i class='fa fa-fw fa-lock'></i></p> <input type='password' name='pw' placeholder='密码' autocomplete='off'> <br>
						<input type='submit' value='Submit'>
					</p>
				</form>
			</div>
		</div>
	</body>
</html>
