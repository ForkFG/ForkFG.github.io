<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv='Content-Type' content='text/html' charset='UTF-8'>
		<title>Mushouse - Verify</title>
		<!-- Note: Font Awesome -->
		<link rel="stylesheet" type="text/css" href="/Font_Awesome/css/all.min.css">
		<!-- Note: Markdown and MathJax -->
		<script type="text/javascript" src="/marked.min.js"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		<!-- Note: JQuery -->
		<script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="/jquery.color.js"></script>
		<!-- Note: hljs -->
		<link rel="stylesheet"  href="/highlight.css">
		<script src="https://cdn.bootcss.com/highlight.js/9.15.10/highlight.min.js"></script>
		<script src="/highlight/highlight.pack.js"></script>
		<!-- Note: ExtendedMarkdownParser -->
		<script type="text/javascript" src="/ExtendedMarkdownParser/main.js"></script>
		<!-- Note: ForkKILLET_shape.js -->
		<link rel="stylesheet" type="text/css" href="/ForkKILLET_shape.js/style.css">
		<script src="/ForkKILLET_shape.js/main.js"></script>
		<!-- Note: IceLava -->
		<link rel="stylesheet" type="text/css" href="/style.css">
	</head>
	<body>
		<h1 id="pos">Verify your e-mail</h1>
		<div id="main">
			<div class="md" data-name="verify">
				<h1><i class="fas fa-spinner fa-spin"></i> 页面内容正在加载中，请稍等！</h1>
			</div> <br>
			<form method="post" action="http://qwq.icelava.top/verify.php?op=check" class="center">
				<p class="no-gap">
					<i class="fas fa-fw fa-shield"></i>
					<input type="text" name="ve" placeholder="验证码" spellcheck="false">
					<br>

					<span id="btn_req" class="button">获取验证码</span>
					<br>

					<input type="submit" value="提交">
				</p>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="/main.js"></script>
	<script type="text/javascript">
		$("#btn_req").click(function req_send_ve()
		{
			$("#btn_req").html(`正在发送中 <i class="fas fa-spinner fa-spin"></i>`);

			AJAX("GET", "http://qwq.icelava.top/verify.php?op=send",
					"application/x-www-form-urlencoded", null,
					(XHR) =>
					{
						let $btn = $("#btn_req");
						$btn.html("验证码已发送");
						$btn.click(NF);
						$(".md:first").after(`<p>` + XHR.responseText.split("<!-- PHP echo begin -->")[1].split("<!-- PHP echo end -->")[0] + `</p> <hr>`);
					});
		});
	</script>
</html>
