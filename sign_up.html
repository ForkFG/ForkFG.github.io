<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html' charset='UTF-8'/>
		<title>Mushouse - Sign up</title>
		<link rel='stylesheet' type='text/css' href='./style.css'>
		<link rel='stylesheet' type='text/css' href='https://icelava.ga/fa/css/font-awesome.min.css'>
		<script type='text/javascript' src='https://icelava.ga/main.js'></script>
		<script type='text/javascript' src='https://icelava.ga/marked.min.js'></script>
		<script type='text/javascript' async src='https://cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
	</head>
	<body onload='init();'>
		<div id='guide'></div>
		<p id='pos'>Sign up</p>
		<div id='main'>
			<div>
				<p class='title'>
					<i class='fa fa-sign-in'></i> Mushouse 账户领取处，买一送三哦！
				</p>
				<script type='text/javascript'>
					function req_send_ve()
					{
						AJAX("POST", "http://loli.icelava.ga/sign_up.php?op=send_ve",
						     "application/x-www-form-urlencoded",
						     "email=" + document.getElementById("email").value,
						     function(XHR)
						     {
						     	log(XHR.responseText);
						     	let $btn = E("btn_req");
						     	$btn.innerHTML = "已成功发送";
						     	$btn.onclick = NF;
						     });
					}
				</script>
				<form method='post' action='http://loli.icelava.ga/sign_up.php?op=submit'>
						<p class='text no-gap center'>
							<i class='fa fa-fw fa-user-circle'></i>
							<input type='text' name='un' placeholder='用户名' spellcheck='false' autocomplete='off'>
							<br>

							<i class='fa fa-fw fa-lock'></i>
							<input type='password' name='pw' placeholder='密码' spellcheck='false' autocomplete='off'>
							<br>

							<i class='fa fa-fw fa-lock'></i>
							<input type='password' name='pw2' placeholder='重复密码' spellcheck='false' autocomplete='off'>
							<br>

							<i class='fa fa-fw fa-envelope'></i>
							<input id='email' type='email' name='email' placeholder='邮箱' spellcheck='false' autocomplete='off'>
							<br>

							<i class='fa fa-fw fa-shield'></i>
							<input type='text' name='ve' placeholder='验证码' spellcheck='false' style='width: 108px;'>
							<span id='btn_req' class='button' onclick='req_send_ve()'>获取验证码</span>
							<br>

							<input type='submit' value='Submit'>
						</p>
				</form>
				<i class='text'>注：验证码请在 15 分钟填写，否则会失效。</i>
			</div>
		</div>
	</body>
</html>
